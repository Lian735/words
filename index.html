<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopLove</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        header {
            background-color: #ff5e5e;
            color: white;
            width: 100%;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 80%;
            margin: 20px auto;
        }

        .product {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
            text-align: center;
        }

        .product-info h3 {
            margin: 0;
            font-size: 1.1em;
            color: #333;
        }

        .product-info p {
            color: #777;
            font-size: 0.9em;
        }

        .product-info .like-button {
            background-color: #ff5e5e;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product-info .like-button:hover {
            background-color: #ff3030;
        }

        .product-info a {
            display: inline-block;
            margin-top: 10px;
            color: #ff5e5e;
            text-decoration: none;
            font-size: 0.9em;
        }

        .product-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>ShopLove</h1>
        <p>Deine Lieblingsprodukte auf einen Blick</p>
    </header>
    <div class="product-list" id="productList">
        <!-- Produkte werden hier dynamisch eingefügt -->
    </div>

    <script>
        const products = [
            { img: 'https://via.placeholder.com/200', title: 'Produkt 1', description: 'Beschreibung 1', link: '#' },
            { img: 'https://via.placeholder.com/200', title: 'Produkt 2', description: 'Beschreibung 2', link: '#' },
            { img: 'https://via.placeholder.com/200', title: 'Produkt 3', description: 'Beschreibung 3', link: '#' },
            { img: 'https://via.placeholder.com/200', title: 'Produkt 4', description: 'Beschreibung 4', link: '#' },
            // Mehr Produkte hier hinzufügen...
        ];

        function loadProducts() {
            const productList = document.getElementById('productList');
            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.className = 'product';
                productElement.innerHTML = `
                    <img src="${product.img}" alt="${product.title}">
                    <div class="product-info">
                        <h3>${product.title}</h3>
                        <p>${product.description}</p>
                        <button class="like-button">Like</button>
                        <a href="${product.link}" target="_blank">Zum Produkt</a>
                    </div>
                `;
                productList.appendChild(productElement);
            });
        }

        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>

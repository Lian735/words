<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maler-Webapp</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .toolbar {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
        }
        #canvas {
            border: 1px solid #ccc;
            display: block;
            margin: 0 auto;
            background-color: #fff;
        }
        .dark-mode #canvas {
            background-color: #333;
        }
        .dark-mode .toolbar {
            background-color: #444;
            color: #fff;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button id="toggleMode">Toggle Dark/Light Mode</button>
        <input type="file" id="uploadFile" />
        <button id="downloadFile">Download als PNG</button>
        <button id="showGrid">Raster ein-/ausblenden</button>
        <label for="brushSize">Stiftgröße:</label>
        <input type="range" id="brushSize" min="1" max="50" value="5" />
        <label for="brushColor">Stiftfarbe:</label>
        <input type="color" id="brushColor" value="#000000" />
        <button id="addText">Text hinzufügen</button>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const brushColor = document.getElementById('brushColor');
            const brushSize = document.getElementById('brushSize');
            const toggleModeButton = document.getElementById('toggleMode');
            const showGridButton = document.getElementById('showGrid');
            const uploadFile = document.getElementById('uploadFile');
            const downloadFile = document.getElementById('downloadFile');
            const addTextButton = document.getElementById('addText');
            const gridSize = 20;
            let drawing = false;
            let darkMode = false;
            let showGrid = false;

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            function toggleDarkMode() {
                darkMode = !darkMode;
                document.body.classList.toggle('dark-mode', darkMode);
            }

            function toggleGrid() {
                showGrid = !showGrid;
                drawGrid();
            }

            function drawGrid() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                if (showGrid) {
                    ctx.strokeStyle = '#ddd';
                    ctx.lineWidth = 0.5;
                    for (let x = 0; x < canvas.width; x += gridSize) {
                        ctx.beginPath();
                        ctx.moveTo(x, 0);
                        ctx.lineTo(x, canvas.height);
                        ctx.stroke();
                    }
                    for (let y = 0; y < canvas.height; y += gridSize) {
                        ctx.beginPath();
                        ctx.moveTo(0, y);
                        ctx.lineTo(canvas.width, y);
                        ctx.stroke();
                    }
                }
            }

            function saveCanvasAsPNG() {
                const dataURL = canvas.toDataURL('image/png');
                const a = document.createElement('a');
                a.href = dataURL;
                a.download = 'drawing.png';
                a.click();
            }

            function loadCanvasFromFile(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        ctx.drawImage(img, 0, 0);
                        drawGrid();
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }

            function addText() {
                const text = prompt('Geben Sie den Text ein:');
                if (text) {
                    ctx.font = '30px Arial';
                    ctx.fillStyle = brushColor.value;
                    ctx.fillText(text, 50, 50);
                }
            }

            function startDrawing(e) {
                drawing = true;
                ctx.beginPath();
                ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            }

            function draw(e) {
                if (!drawing) return;
                ctx.strokeStyle = brushColor.value;
                ctx.lineWidth = brushSize.value;
                ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
                ctx.stroke();
            }

            function stopDrawing() {
                drawing = false;
                ctx.closePath();
            }

            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseleave', stopDrawing);

            toggleModeButton.addEventListener('click', toggleDarkMode);
            showGridButton.addEventListener('click', toggleGrid);
            downloadFile.addEventListener('click', saveCanvasAsPNG);
            uploadFile.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    loadCanvasFromFile(file);
                }
            });
            addTextButton.addEventListener('click', addText);

            drawGrid(); // Initiales Zeichnen des Rasters
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wortanimation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
        }
        #container {
            text-align: center;
            position: relative;
            width: 100%;
            height: 100%;
        }
        input[type="text"] {
            padding: 15px;
            font-size: 18px;
            border-radius: 25px;
            border: 2px solid #fff;
            outline: none;
            width: 70%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
            opacity: 0.5;
        }
        input[type="text"]::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            background-color: #fff;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ddd;
        }
        .letter {
            position: absolute;
            font-size: 5vw;
            color: white;
            transition: all 1s ease;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .bounce {
            animation: bounce 0.5s;
        }
    </style>
</head>
<body>
    <div id="container">
        <input type="text" id="wordInput" placeholder="Schreib etwas...">
        <button onclick="animateWord()">Fertig</button>
    </div>
    <script>
        function animateWord() {
            const input = document.getElementById('wordInput').value;
            const container = document.getElementById('container');
            container.innerHTML = `<input type="text" id="wordInput" placeholder="Schreib etwas..."><button onclick="animateWord()">Fertig</button>`;
            const letters = input.split('');
            const shuffledLetters = letters.sort(() => Math.random() - 0.5);
            
            shuffledLetters.forEach((letter, index) => {
                const span = document.createElement('span');
                span.className = 'letter';
                span.innerText = letter;
                span.style.top = '0';
                span.style.left = `${(window.innerWidth / 2) - (letters.length * 20) + (index * 40)}px`;
                container.appendChild(span);
                
                setTimeout(() => {
                    span.style.top = '100vh';
                }, 100);

                setTimeout(() => {
                    span.style.top = '50vh';
                    span.style.left = `${(window.innerWidth / 2) - (letters.length * 20) + (index * 40)}px`;
                    span.classList.add('bounce');
                }, 1500);
            });
        }
    </script>
</body>
</html>

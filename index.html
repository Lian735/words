<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maler-Webapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .toolbar {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .toolbar button, .toolbar input[type="file"], .toolbar input[type="color"], .toolbar input[type="range"] {
            border: none;
            background: transparent;
            margin: 0 10px;
            cursor: pointer;
            font-size: 1.5em;
        }
        .toolbar input[type="file"] {
            display: none;
        }
        .toolbar input[type="range"] {
            width: 100px;
        }
        .toolbar input[type="color"] {
            width: 50px;
            height: 30px;
            padding: 0;
        }
        #canvas {
            border-radius: 15px;
            border: 2px solid #ccc;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80vw;
            height: 70vh;
            margin-bottom: 20px;
        }
        .dark-mode #canvas {
            background-color: #333;
            border-color: #555;
        }
        .dark-mode .toolbar {
            background-color: #444;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button id="toggleMode" title="Dunkel-/Hellmodus"><i class="fas fa-moon"></i></button>
        <input type="file" id="uploadFile" />
        <button id="downloadFile" title="Download als PNG"><i class="fas fa-download"></i></button>
        <button id="showGrid" title="Raster ein-/ausblenden"><i class="fas fa-th"></i></button>
        <label for="brushSize" title="Stiftgröße"><i class="fas fa-pencil-alt"></i></label>
        <input type="range" id="brushSize" min="1" max="50" value="5" />
        <label for="brushColor" title="Stiftfarbe"><i class="fas fa-tint"></i></label>
        <input type="color" id="brushColor" value="#000000" />
        <button id="addText" title="Text hinzufügen"><i class="fas fa-font"></i></button>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const brushColor = document.getElementById('brushColor');
            const brushSize = document.getElementById('brushSize');
            const toggleModeButton = document.getElementById('toggleMode');
            const showGridButton = document.getElementById('showGrid');
            const uploadFile = document.getElementById('uploadFile');
            const downloadFile = document.getElementById('downloadFile');
            const addTextButton = document.getElementById('addText');
            const gridSize = 20;
            let drawing = false;
            let darkMode = false;
            let showGrid = false;

            canvas.width = window.innerWidth * 0.8;
            canvas.height = window.innerHeight * 0.7;

            function toggleDarkMode() {
                darkMode = !darkMode;
                document.body.classList.toggle('dark-mode', darkMode);
            }

            function toggleGrid() {
                showGrid = !showGrid;
                drawGrid();
            }

            function drawGrid() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                if (showGrid) {
                    ctx.strokeStyle = '#ddd';
                    ctx.lineWidth = 0.5;
                    for (let x = 0; x < canvas.width; x += gridSize) {
                        ctx.beginPath();
                        ctx.moveTo(x, 0);
                        ctx.lineTo(x, canvas.height);
                        ctx.stroke();
                    }
                    for (let y = 0; y < canvas.height; y += gridSize) {
                        ctx.beginPath();
                        ctx.moveTo(0, y);
                        ctx.lineTo(canvas.width, y);
                        ctx.stroke();
                    }
                }
            }

            function saveCanvasAsPNG() {
                const dataURL = canvas.toDataURL('image/png');
                const a = document.createElement('a');
                a.href = dataURL;
                a.download = 'drawing.png';
                a.click();
            }

            function loadCanvasFromFile(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.drawImage(img, 0, 0);
                        drawGrid();
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }

            function addText() {
                const text = prompt('Geben Sie den Text ein:');
                if (text) {
                    ctx.font = '30px Arial';
                    ctx.fillStyle = brushColor.value;
                    ctx.fillText(text, 50, 50);
                }
            }

            function startDrawing(e) {
                drawing = true;
                ctx.beginPath();
                ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            }

            function draw(e) {
                if (!drawing) return;
                ctx.strokeStyle = brushColor.value;
                ctx.lineWidth = brushSize.value;
                ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
                ctx.stroke();
            }

            function stopDrawing() {
                drawing = false;
                ctx.closePath();
            }

            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseleave', stopDrawing);

            toggleModeButton.addEventListener('click', toggleDarkMode);
            showGridButton.addEventListener('click', toggleGrid);
            downloadFile.addEventListener('click', saveCanvasAsPNG);
            uploadFile.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    loadCanvasFromFile(file);
                }
            });
            addTextButton.addEventListener('click', addText);

            drawGrid(); // Initiales Zeichnen des Rasters
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopLove</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #333, #555);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            background-color: #222;
            color: white;
            width: 100%;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 80%;
            margin: 20px auto;
        }

        .product {
            background-color: #444;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .product-info {
            padding: 15px;
            text-align: center;
        }

        .product-info h3 {
            margin: 0;
            font-size: 1.1em;
            color: #fff;
        }

        .like-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            color: gray;
            transition: color 0.3s ease;
        }

        .like-button.liked {
            color: red;
        }

        .product-info a {
            display: inline-block;
            margin-top: 10px;
            color: #ff5e5e;
            text-decoration: none;
            font-size: 0.9em;
        }

        .product-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>ShopLove</h1>
    </header>
    <div class="product-list" id="productList">
        <!-- Produkte werden hier dynamisch eingefÃ¼gt -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const productList = document.getElementById('productList');
            const apiUrl = 'https://dummyjson.com/products';
            let page = 1;

            function fetchProducts() {
                fetch(`${apiUrl}?limit=10&skip=${(page - 1) * 10}`)
                    .then(response => response.json())
                    .then(data => {
                        const products = data.products;
                        products.forEach(product => {
                            const productElement = document.createElement('div');
                            productElement.className = 'product';
                            productElement.innerHTML = `
                                <img src="${product.thumbnail}" alt="${product.title}">
                                <div class="product-info">
                                    <h3>${product.title}</h3>
                                    <button class="like-button" onclick="toggleLike(this)">&#9825;</button>
                                    <a href="${product.url}" target="_blank">Zum Produkt</a>
                                </div>
                            `;
                            productList.appendChild(productElement);
                        });
                        page++;
                    });
            }

            function loadMoreProducts() {
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
                    fetchProducts();
                }
            }

            window.toggleLike = function(button) {
                button.classList.toggle('liked');
                button.innerHTML = button.classList.contains('liked') ? '&#9829;' : '&#9825;';
            };

            window.addEventListener('scroll', loadMoreProducts);

            fetchProducts();
        });
    </script>
</body>
</html>

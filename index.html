<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer und Marker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            font-size: 16px;
            resize: none;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.6;
        }
        .highlight {
            background-color: yellow;
            transition: background-color 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Summarizer und Marker</h1>
        <textarea id="textInput" placeholder="Geben Sie hier Ihren Text ein..."></textarea>
        <div class="button-container">
            <button onclick="summarizeText()">Summarize</button>
            <button onclick="highlightText()">Marker</button>
        </div>
        <div class="result" id="result"></div>
    </div>
    <script>
        function summarizeText() {
            const text = document.getElementById('textInput').value;
            const sentences = text.split('. ');
            const summary = sentences.slice(0, Math.ceil(sentences.length / 2)).join('. ') + (sentences.length > 1 ? '.' : '');
            document.getElementById('result').innerText = summary;
        }

        function highlightText() {
            const text = document.getElementById('textInput').value;
            const importantWords = ['wichtig', 'zentral', 'bedeutend']; // Beispiel wichtiger WÃ¶rter
            let highlightedText = text;

            importantWords.forEach(word => {
                const regex = new RegExp(`(${word})`, 'gi');
                highlightedText = highlightedText.replace(regex, '<span class="highlight">$1</span>');
            });

            document.getElementById('result').innerHTML = highlightedText;
        }
    </script>
</body>
</html>

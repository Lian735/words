<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wortanimation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
            overflow: hidden;
        }
        #container {
            text-align: center;
            position: relative;
            width: 100%;
            height: 100%;
        }
        #inputArea {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
        }
        input[type="text"] {
            padding: 15px;
            font-size: 18px;
            border-radius: 25px;
            border: 2px solid #fff;
            outline: none;
            width: 70%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
            opacity: 0.5;
        }
        input[type="text"]::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            background-color: #fff;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ddd;
        }
        .letter {
            position: absolute;
            font-size: 4vw;
            color: white;
            transition: all 1s ease;
        }
        @keyframes fall {
            0% {
                top: 50vh;
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }
        @keyframes rise {
            0% {
                top: -10vh;
                opacity: 0;
            }
            100% {
                top: 50vh;
                opacity: 1;
            }
        }
        .fall {
            animation: fall 1s forwards;
        }
        .rise {
            animation: rise 1s forwards;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .bounce {
            animation: bounce 0.5s;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="inputArea">
            <input type="text" id="wordInput" placeholder="Schreib etwas...">
            <button onclick="animateWord()">Fertig</button>
        </div>
    </div>
    <script>
        function animateWord() {
            const input = document.getElementById('wordInput').value;
            const container = document.getElementById('container');
            const inputArea = document.getElementById('inputArea');
            inputArea.style.display = 'none';

            const letters = input.split('');
            const shuffledLetters = letters.sort(() => Math.random() - 0.5);
            
            shuffledLetters.forEach((letter, index) => {
                const span = document.createElement('span');
                span.className = 'letter';
                span.innerText = letter;
                span.style.top = '50vh';
                span.style.left = `${(window.innerWidth / 2) - (letters.length * 20) + (index * 40)}px`;
                container.appendChild(span);
                
                setTimeout(() => {
                    span.classList.add('fall');
                }, 100);

                setTimeout(() => {
                    span.style.top = '-10vh';
                }, 1100);

                setTimeout(() => {
                    span.classList.remove('fall');
                    span.classList.add('rise');
                    span.style.left = `${(window.innerWidth / 2) - (letters.length * 20) + (index * 40)}px`;
                }, 1500);

                setTimeout(() => {
                    span.classList.add('bounce');
                }, 2500);
            });

            setTimeout(() => {
                inputArea.style.display = 'flex';
            }, 3000);
        }
    </script>
</body>
</html>

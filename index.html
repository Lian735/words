<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopLove</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #232526, #414345);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        header {
            background-color: rgba(34, 34, 34, 0.95);
            color: white;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        header.small {
            padding: 10px 0;
            font-size: 0.8em;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 80%;
            margin: 120px auto 20px auto;
            justify-content: center;
        }

        .product {
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            padding: 10px;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .product.liked {
            border: 2px solid red;
            box-shadow: 0 0 15px red;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product-info {
            padding: 15px;
            text-align: center;
        }

        .product-info h3 {
            margin: 0;
            font-size: 1.1em;
            color: #fff;
        }

        .like-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            color: gray;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .like-button.liked {
            color: red;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <header id="header">
        <h1>ShopLove</h1>
    </header>
    <div class="product-list" id="productList">
        <!-- Produkte werden hier dynamisch eingefÃ¼gt -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const productList = document.getElementById('productList');
            const apiUrl = 'https://dummyjson.com/products';
            let page = 1;

            function fetchProducts() {
                fetch(`${apiUrl}?limit=10&skip=${(page - 1) * 10}`)
                    .then(response => response.json())
                    .then(data => {
                        const products = data.products;
                        products.forEach(product => {
                            const productElement = document.createElement('div');
                            productElement.className = 'product';
                            productElement.innerHTML = `
                                <img src="${product.thumbnail}" alt="${product.title}">
                                <div class="product-info">
                                    <h3>${product.title}</h3>
                                    <button class="like-button" onclick="toggleLike(this)">&#9825;</button>
                                </div>
                            `;
                            productList.appendChild(productElement);
                        });
                        page++;
                    });
            }

            function loadMoreProducts() {
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
                    fetchProducts();
                }
            }

            window.toggleLike = function(button) {
                const productElement = button.closest('.product');
                button.classList.toggle('liked');
                productElement.classList.toggle('liked');
                button.innerHTML = button.classList.contains('liked') ? '&#9829;' : '&#9825;';
                if (button.classList.contains('liked') && window.navigator.vibrate) {
                    window.navigator.vibrate(100);
                }
            };

            window.addEventListener('scroll', loadMoreProducts);

            const header = document.getElementById('header');
            window.addEventListener('scroll', function() {
                if (window.scrollY > 50) {
                    header.classList.add('small');
                } else {
                    header.classList.remove('small');
                }
            });

            fetchProducts();
        });
    </script>
</body>
</html>

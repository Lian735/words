<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopLove</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        header {
            background-color: rgba(255, 94, 94, 0.8);
            color: white;
            width: 100%;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header h1 {
            margin: 0;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 80%;
            margin: 20px auto;
        }

        .product {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .product-info {
            padding: 15px;
            text-align: center;
        }

        .product-info h3 {
            margin: 0;
            font-size: 1.1em;
            color: #333;
        }

        .like-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            color: gray;
            transition: color 0.3s ease;
        }

        .like-button.liked {
            color: red;
        }

        .product-info a {
            display: inline-block;
            margin-top: 10px;
            color: #ff5e5e;
            text-decoration: none;
            font-size: 0.9em;
        }

        .product-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>ShopLove</h1>
    </header>
    <div class="product-list" id="productList">
        <!-- Produkte werden hier dynamisch eingefÃ¼gt -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const productList = document.getElementById('productList');
            const apiUrl = 'https://fakestoreapi.com/products';

            fetch(apiUrl)
                .then(response => response.json())
                .then(products => {
                    products.forEach(product => {
                        const productElement = document.createElement('div');
                        productElement.className = 'product';
                        productElement.innerHTML = `
                            <img src="${product.image}" alt="${product.title}">
                            <div class="product-info">
                                <h3>${product.title}</h3>
                                <button class="like-button" onclick="toggleLike(this)">&#9825;</button>
                                <a href="${product.link}" target="_blank">Zum Produkt</a>
                            </div>
                        `;
                        productList.appendChild(productElement);
                    });
                });

            window.toggleLike = function(button) {
                button.classList.toggle('liked');
                button.innerHTML = button.classList.contains('liked') ? '&#9829;' : '&#9825;';
            };
        });
    </script>
</body>
</html>
